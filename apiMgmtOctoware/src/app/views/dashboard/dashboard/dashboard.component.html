<app-navbar></app-navbar>
<h1>Welcome {{userData.nombre_usr}}</h1>
<p>{{userData.email}}</p>
<p>{{userData.id_usr}}</p>
<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombre_api">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> API Name </th>
        <td mat-cell *matCellDef="let fav"> {{fav.nombre_api}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre_cat">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> API Category </th>
        <td mat-cell *matCellDef="let fav"> {{fav.nombre_cat}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre_end">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Endpoint Name </th>
        <td mat-cell *matCellDef="let fav"> {{fav.nombre_end}} </td>
      </ng-container>
      <ng-container matColumnDef="tipo_end">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Method Type </th>
        <td mat-cell *matCellDef="let fav"> {{fav.tipo_end}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let emprow; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
