<app-navbar></app-navbar>
<h1>Welcome {{userData.nombre_usr}}</h1>
<p>{{userData.email}}</p>
<p>{{userData.id_usr}}</p>

<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nombre_api">
        <th mat-header-cell *matHeaderCellDef> API Name </th>
        <td mat-cell *matCellDef="let fav"> {{fav.nombre_api}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre_cat">
        <th mat-header-cell *matHeaderCellDef> API Category </th>
        <td mat-cell *matCellDef="let fav"> {{fav.nombre_cat}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre_end">
        <th mat-header-cell *matHeaderCellDef> Endpoint Name </th>
        <td mat-cell *matCellDef="let fav"> {{fav.nombre_end}} </td>
      </ng-container>
      <ng-container matColumnDef="tipo_end">
        <th mat-header-cell *matHeaderCellDef> Method Type </th>
        <td mat-cell *matCellDef="let fav"> {{fav.tipo_end}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let emprow; columns: displayedColumns;"></tr>
</table>
