<app-navbar></app-navbar>
<h1>Welcome {{userData.nombre_usr}}</h1>
<p>{{userData.email}}</p>
<p>{{userData.id_usr}}</p>
<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombre_api">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> API Name </th>
        <td mat-cell *matCellDef="let fav"> {{fav.nombre_api}} </td>
      </ng-container>
      <ng-container matColumnDef="disp_api">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Availability </th>
        <td mat-cell *matCellDef="let fav"> {{fav.disp_api}} </td>
      </ng-container>
      <ng-container matColumnDef="ult_conexion_api">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Connection </th>
        <td mat-cell *matCellDef="let fav">
          {{ fav.ult_conexion_api | date: "medium" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="version_api">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let fav"> {{fav.version_api}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let emprow; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
