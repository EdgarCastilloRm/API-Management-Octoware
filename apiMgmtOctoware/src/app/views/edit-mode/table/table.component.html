<div class="container">
    <hr>
    <div class="search-container">
        <mat-form-field appearance="fill" class="search-bar">
            <input (keyup)="searchBar($event)" matInput placeholder="Search">
        </mat-form-field>
        <button mat-raised-button class="add" (click)="onCreate()">Add API</button>
    </div>
    <hr>

    <div class="row">
        <div class="col-12">
            <mat-card>
                <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="nombre_api">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> API </th>
                        <td mat-cell *matCellDef="let element" >{{element.nombre_api}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="disp_api">
                        <th mat-header-cell mat-sort-header  *matHeaderCellDef> Availability </th>
                        <td mat-cell *matCellDef="let element"> {{element.disp_api}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="seguridad_api">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Security </th>
                        <td mat-cell *matCellDef="let element"> {{element.seguridad_api}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="ult_conexion_api">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Connection </th>
                        <td mat-cell *matCellDef="let element"> {{element.ult_conexion_api | date:'medium'}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="version_api">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Version </th>
                        <td mat-cell *matCellDef="let element"> {{element.version_api}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row (click)="showDetailedProduct(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </mat-card>
        </div>
    </div>
</div>
