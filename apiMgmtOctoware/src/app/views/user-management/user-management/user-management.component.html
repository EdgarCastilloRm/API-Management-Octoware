<div class="container">
    <div class="mat-elevation-z8">
        <div class="inside-table-container">
            <table class="table_container" [dataSource]="dataSource" mat-table>
                <ng-container matColumnDef="nombre_usr">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.nombre_usr}}</td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">{{element.email}}</td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="id_tipo_usr">
                    <th mat-header-cell *matHeaderCellDef>User Type</th>
                    <td mat-cell *matCellDef="let element">
                        <h4 *ngIf="element.id_tipo_usr == 1" class="color-user">
                            User
                        </h4>
                        <h4  *ngIf="element.id_tipo_usr == 2" class="color-admin">
                            Admin
                        </h4>
                        <h4  *ngIf="element.id_tipo_usr == 3" class="color-super">
                            SuperUser
                        </h4>
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell style="text-align: center;" *matCellDef="let element">
                        <button mat-icon-button (click)="openEditPopUp(element.id_usr)" color="primary" *ngIf="element.id_tipo_usr != 3">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button  color="warn" *ngIf="element.id_tipo_usr != 3">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
