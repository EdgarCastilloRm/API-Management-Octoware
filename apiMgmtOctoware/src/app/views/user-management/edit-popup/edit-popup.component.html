<div class="container">
    <h1 mat-dialog-title>Edit User</h1>
    <div mat-dialog-content>
        <form [formGroup]="form">
            <mat-form-field appearance="outline">
                <mat-label>Update user type</mat-label>
                <mat-select [formControl]="optionsControl" required>
                <mat-option *ngFor="let option of options" [value]="option.value">
                    {{option.viewValue}}
                </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
        <button (click)="editRole()" mat-raised-button >Save</button>
    </div>
</div>
