<h1 mat-dialog-title>{{titleForm}}</h1>
<div mat-dialog-content>
    <form [formGroup]="apiForm">
        <mat-form-field appearance="outline">
            <mat-label>API name</mat-label>
            <input formControlName="nombre_api" matInput placeholder="Example: Spotify API">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Version</mat-label>
            <input formControlName="version_api" matInput placeholder="Example: 1.10">
        </mat-form-field> 
        <mat-form-field appearance="outline">
            <mat-label>Base URL</mat-label>
            <input formControlName="url_base" matInput placeholder="Example: https://api.spotify.com">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea formControlName="descripcion_api" matInput></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>API Key</mat-label>
          <input formControlName="api_key" matInput placeholder="NA">
      </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button style="margin-left: 10px;" color="primary" (click)="addAPI()">{{actionBtn}}</button>
</div>
